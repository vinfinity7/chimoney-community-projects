    id: description
    attributes:
      label: "Description"
      description: "Please provide a detailed description of the enhancement request."
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots"
      description: "Please add screenshots if applicable."
